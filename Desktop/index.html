<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="topnav" aria-label="Main Navigation">
        <ul class="leftnav">
          <li aria-label="Apple Logo">&#xF8FF;</li>
          <li class="bold">Finder</li>
          <li>File</li>
          <li>Edit</li>
          <li>View</li>
          <li>Go</li>
          <li>Window</li>
          <li>Help</li>
        </ul>
        <ul class="rightnav">
          <li>
            <img
              src="https://raw.githubusercontent.com/USBA/Cupertino-Sonoma-iCons/0c6afe6d2d25327e759b5be7f2e5e3ade265da54/panel/24-light/battery-full.svg"
              alt="Battery Status"
            />
          </li>
          <li>
            <img
              src="https://cdn-icons-png.freepik.com/512/93/93158.png"
              alt="Wi-Fi Status"
              width="15"
              height="15"
            />
          </li>
          <li>
            <img
              src="https://cdn3.iconfinder.com/data/icons/feather-5/24/search-512.png"
              alt="Search"
              width="15"
              height="15"
            />
          </li>
          <li>
            <img
              src="https://eshop.macsales.com/blog/wp-content/uploads/2021/03/control-center-icon.png"
              alt="Control Center"
              width="15"
              height="15"
            />
          </li>
          <li id="date">Tue 13 Aug</li>
          <li id="hour">22:13</li>
        </ul>
      </nav>

      <div class="dock">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/9/98/FinderBigSur.png"
          alt="Finder"
          class="app"
        />
        <img
          src="https://i.ibb.co/M1Rvdn5/Icon-512x512-wormallpad.webp"
          alt="Worms Allpad"
          class="app"
        />
        <img
          src="https://cdn.icon-icons.com/icons2/3053/PNG/512/safari_macos_bigsur_icon_189770.png"
          alt="Safari"
          class="app"
        />
        <img
          src="https://code.visualstudio.com/assets/branding/app-icon.png"
          alt="VS Code"
          class="app"
        />
        <img
          src="https://cdn.icon-icons.com/icons2/2667/PNG/512/iterm_terminal_icon_161274.png"
          alt="Terminal"
          class="app"
          id="terminal-icon"
        />
        <img
          src="https://help.apple.com/assets/65A8108F6524DBD548085484/65A81090303713255A088515/en_US/e4dbb8e240d50cf30bab73b272a3760b.png"
          alt="Settings"
          class="app"
        />
        <img
          src="https://cdn.iconscout.com/icon/free/png-256/free-apple-photos-icon-download-in-svg-png-gif-file-formats--logo-photo-apps-pack-user-interface-icons-493155.png"
          alt="Photos"
          class="app"
        />
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/2/27/App_Store_macOS.png"
          alt="App Store"
          class="app"
        />
        <img
          src="https://s3-alpha.figma.com/hub/file/369556540/2b78f13e-cbc8-4e7f-95ad-c00d7c135305-cover"
          alt="Figma"
          class="app"
        />
        <img
          src="https://cdn.icon-icons.com/icons2/3053/PNG/512/notes_macos_bigsur_icon_189901.png"
          alt="Notes"
          class="app"
        />
        <img
          src="https://static.macupdate.com/products/33033/m/spotify-logo.png?v=1670529549"
          alt="Spotify"
          class="app"
        />
        <span class="divider"></span>
        <img
          src="https://raw.githubusercontent.com/USBA/Cupertino-Sonoma-iCons/master/places/48/trashcan_full.png"
          alt="Trash"
          class="app trash-can"
        />
      </div>

      <div class="desktop-container">
        <div class="app-icon">
          <img
            src="https://cdn.icon-icons.com/icons2/2963/PNG/512/macos_big_sur_folder_icon_186046.png"
            alt="MacOS-UI-Clone"
            class="folder"
            width="75"
            height="75"
          />
          <h6 class="app-title">MacOS-UI-Clone</h6>
        </div>

        <div class="app-icon">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/WoW_icon.svg/640px-WoW_icon.svg.png"
            alt="World of Warcraft"
            class="world-of-warcraft"
            width="75"
            height="75"
          />
          <h6 class="app-title">World of Warcraft</h6>
        </div>

        <div class="app-icon">
          <img
            src="https://cdn.icon-icons.com/icons2/3053/PNG/512/among_us_macos_bigsur_icon_190402.png"
            alt="Among Us"
            class="among-us"
            width="75"
            height="75"
          />
          <h6 class="app-title">Among Us</h6>
        </div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
